<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script src="../src/projects.js" defer></script>
    <script src="../src/index.js" defer></script>
    <header>
        <div class="header-title">To Do List</div>

        <div class="header-user">
            <img src="./img/user.png" alt="user">
            <div>Username</div>
        </div>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="inbox menu-button selected">
                    <img src="./img/inbox.png" alt="inbox" width="25px"> Inbox
                </div>
                <div class="today menu-button">
                    <img src="./img/today.png" alt="today" width="25px"> Today
                </div>
                <div class="week menu-button">
                    <img src="./img/four-sqares.png" alt="this week" width="25px">This Week
                </div>
                <div class="completed menu-button">
                    <img src="./img/check.png" alt="today" width="25px">Completed
                </div>
            </div>

            <div class="projects">
                <div class="project-title">Projects</div>



                <div class="add-project">+ Add project</div>

                <div class="create-new-project">
                    <form action="#">
                        <input type="text" placeholder="Project Name" id='project-name' minlength="3" required
                            oninvalid="this.setCustomValidity('At least 3 characters')"
                            oninput="setCustomValidity('')" />
                        <div class="new-project-buttons">
                            <input type="submit" value="Add project" class="new-project-buttons-add-project">
                            <input type="button" value="Cancel" class="new-project-buttons-cancel">
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="content">
            <div class="task-conteiner">
                <div class="task" data-task="0">
                    <div class="task-left">
                        <input type="checkbox" name="status" id="status">
                        <div class="priority" style="background-color: #66a9f5;"></div>
                        <div class="task-name">Clean the house</div>
                    </div>

                    <div class="task-right">
                        <div class="date-text">12/03/22</div>
                        <button class="edit-task"><img src="./img/edit.png" alt="edit" width="20px"></button>
                        <button class="delete-task"><img src="./img/delete.png" alt="delete" width="20px"></button>
                    </div>

                </div>
                <div class="task" data-task="0">
                    <div class="task-left">
                        <input type="checkbox" name="status" id="status" class="high">
                        <div class="task-name">Clean the house</div>
                    </div>

                    <div class="task-right">
                        <div class="date-text">12/03/22</div>
                        <button class="edit-task"><img src="./img/edit.png" alt="edit" width="20px"></button>
                        <button class="delete-task"><img src="./img/delete.png" alt="delete" width="20px"></button>
                    </div>

                </div>
            </div>

            <button class="create-task">+ Add new task</button>

        </div>
    </div>
    <footer>Made by&nbsp<a href="https://github.com/Noobdrew">Noobdrew</a> </footer>
</body>

</html>
