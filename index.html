<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>To Do List</title>

    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>

    <script src="./src/projects.js" defer></script>

    <header>
        <div class="header-title">To Do List</div>

        <div class="header-user">
            <img src="./dist/img/user.png" alt="user">
            <div>Username</div>
        </div>
    </header>
    <div class="main">
        <div class="sidebar">
            <div class="sidebar-grid">
                <div class="inbox menu-button selected">
                    <img src="./dist/img/inbox.png" alt="inbox" width="25px"> Inbox
                </div>
              
            </div>

            <div class="projects">
                <div class="project-title">Projects</div>



                <div class="add-project">+ Add project</div>

                <div class="create-new-project">
                    <form action="#">
                        <input type="text" placeholder="Project Name" id='project-name' minlength="3" required
                            oninvalid="this.setCustomValidity('At least 3 characters')"
                            oninput="setCustomValidity('')" />
                        <div class="new-project-buttons">
                            <input type="submit" value="Add project" class="new-project-buttons-add-project">
                            <input type="button" value="Cancel" class="new-project-buttons-cancel">
                        </div>
                    </form>
                </div>

            </div>
        </div>
        <div class="content">
            <div class="task-conteiner">
                <div class="form-conteiner">
                    <form action="#" class="create-new-task-form">
                        <div class="task-form-top">
                            <input type="text" placeholder="What is your task?" required id="task-name">
                            <input type="date" name="date" id="task-date">
                            <select name="priority" id="task-priority">
                                <option value="none" selected disabled hidden>Select an Option</option>
                                <option  value="red">High</option>
                                <option value="orange">Medium</option>
                                <option value="#66a9f5">Low</option>
                            </select>
                        </div>
                     
                        <div class="task-form-bottom">
                            <input type="submit" value="Add task" class="add-task"></input>
                            <input type="button" value="Cancel" class="task-cancel"></input>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer>Made by&nbsp<a href="https://github.com/Noobdrew">Noobdrew</a> </footer>
</body>

</html>
